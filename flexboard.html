<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #f0f0f0;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Flexbox Card Layout</h2>

  <div class="container">
    <div class="card">
      <h3>Card 1</h3>
      <p>This is some text inside card 1.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>This is some text inside card 2.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>This is some text inside card 3.</p>
    </div>
  </div>

</body>
</html>
